
<div class="cards">
    <ng-container *ngFor="let card of cards">
        <div class="card" (click)="openCardInfo(card.name)">
            <div class="card-thumb-container"><!--https://api.scryfall.com/cards/db0a5840-cbf7-4899-932b-8bdcbbf2e5f8?format=image-->
                <img 
                    *ngIf="card.card_image"
                    src="{{card.card_image}}"
                    alt="thumbnail"
                    class="card-thumbnail"
                />
                <p *ngIf="!card.card_image">No image</p>
            </div>
            <div class="card-description">
                <p class="card-name">{{card.name}}</p>
                <div class="card-colors">
                    <img
                        *ngFor="let color of card.colors"
                        class="card-color"
                        src="assets/{{color}}.png"
                        alt="X"
                    >
                </div>
            </div>
        </div>
    </ng-container>

</div>
