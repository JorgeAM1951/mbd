<div class="search-container">
    <form class="search-form"  #form="ngForm" (ngSubmit)="onSubmit(form)">
        <span class="logo" routerLink="/" routerLinkActive="Activated">MBD</span>
        <input
            class="search-input"
            name="search"
            ngModel
            placeholder="Search your card"
        />
        <button class="search-button" type="submit">Search</button>
    </form>

    <div (click)="openLoginPage()">
        <img class="search-user" src="../assets/user.png" alt="X">
    </div>

</div>
